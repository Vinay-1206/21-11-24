<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Creat A New Password</h1>
    </center>
    <center>
        <form action="./passwordreset.html">
            <label for="Username">Username : </label>
            <input type="text" name="Username" id="Username" placeholder="Enter Username" pattern="[a-zA-Z\d]+" required
                minlength="6" maxlength="12">
            <br><br>
            <label for="password">Password : </label>
            <input type="text" name="password" id="password" placeholder="Enter password" minlength="8" maxlength="16"
                pattern="[a-zA-Z\d!@#$]+" required>
            <br><br>
            <label for="otp">OTP : </label>
            <input type="text" name="otp" id="otp" required minlength="4" maxlength="6" pattern="[\1-9]+"
                placeholder="Please Enter Your OTP">
            <br><br>
            <input type="submit" value="Reset Your Password">
        </form>
    </center>
</body>

</html>
